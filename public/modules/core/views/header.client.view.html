<div data-ng-controller="HeaderController">
    <!-- navbar header -->
    <div class="navbar-header bg-black">
        <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
            <i class="glyphicon glyphicon-cog"></i>
        </button>
        <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll-to="app">
            <i class="glyphicon glyphicon-align-justify"></i>
        </button>
        <!-- brand -->
        <a href="#/" class="navbar-brand text-lt">
            <i class="fa fa-btc"></i>
            <img src="/modules/core/img/brand/logo.png" alt="." class="hide">
            <span class="hidden-folded m-l-xs">{{app.name}}</span>
        </a>
        <!-- / brand -->
    </div>
    <!-- / navbar header -->

    <!-- navbar collapse -->
    <div class="collapse pos-rlt navbar-collapse box-shadow bg-white-only">
        <!-- buttons -->
        <div class="nav navbar-nav hidden-xs">
            <a href class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded">
                <i class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
            </a>
        </div>
        <!-- / buttons -->
        <!-- nabar right -->
        <ul class="nav navbar-nav navbar-right">
            <li class="callback-request-button" style="cursor: pointer; padding-right: 30px;">
                <a title="{{ 'VIEW_HEADER_CALL_SUPPORT' | translate}}" style=" padding-top: 13px !important;height: 50px">
                    <img style="height: 25px" src="/modules/core/img/callback_phone.svg"/>
                </a>
            </li>
            <li class="dropdown hidden-sm" uib-dropdown>
                <a href class="dropdown-toggle" uib-dropdown-toggle>
                    <span >{{currentLanguage}}</span> <b class="caret"></b>
                </a>
                <!-- dropdown -->
                <ul class="dropdown-menu animated fadeInRight w-xxs">
                    <li ng-click="changeLanguage('ru')"><a>{{languages['ru']}}</a></li>
                    <li ng-click="changeLanguage('en')"><a>{{languages['en']}}</a></li>
                </ul>
                <!-- / dropdown -->
            </li>
            <li class="dropdown" uib-dropdown>
                <a href class="dropdown-toggle clear" uib-dropdown-toggle>
                    <span data-ng-bind="authentication.user.username"></span> <b class="caret"></b>
                </a>
                <!-- dropdown -->
                <ul class="dropdown-menu animated fadeInRight w">
                    <li>
                        <a ui-sref="app.profile" translate>VIEW_HEADER_PROFILE</a>
                    </li>
                    <li>
                        <a ui-sref="app.payment" translate>VIEW_BILLING_PAYMENT_BUTTON</a>
                    </li>
                    <li>
                        <a ui-sref="app.standardPrices" translate>VIEW_BILLING_STANDARD_PRICES_BUTTON</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a ng-click="signout()" translate>VIEW_SIGN_OUT</a>
                    </li>
                </ul>
                <!-- / dropdown -->
            </li>
        </ul>
        <!-- / navbar right -->

    </div>
    <!-- / navbar collapse -->
</div>
