<section class="row" data-ng-controller="PasswordController">
  <h3 class="col-md-12 text-center" translate>VIEW_RESET_PASSWORD_TITLE</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form data-ng-submit="resetUserPassword()" class="signin form-horizontal" autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="newPassword" translate>VIEW_RESET_PASSWORD_NEW</label>
          <input type="password"
                 id="newPassword"
                 name="newPassword"
                 class="form-control"
                 data-ng-model="passwordDetails.newPassword"
                 placeholder="{{'VIEW_RESET_PASSWORD_NEW'|translate}}">
        </div>
        <div class="form-group">
          <label for="verifyPassword" translate>VIEW_RESET_PASSWORD_VERIFY</label>
          <input type="password"
                 id="verifyPassword"
                 name="verifyPassword"
                 class="form-control"
                 data-ng-model="passwordDetails.verifyPassword"
                 placeholder="{{'VIEW_RESET_PASSWORD_VERIFY'|translate}}">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-large btn-primary" translate>VIEW_RESET_PASSWORD_UPDATE</button>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
          <strong translate>{{ error   | translate:translationData }}</strong>
        </div>
        <div data-ng-show="success" class="text-center text-success">
          <strong translate>{{ success   | translate:translationData }}</strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
